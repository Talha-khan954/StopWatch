<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="h1">
    <h1 class="heading">
        StopWatch
    </h1>
</div>

    <div class="box">



    <div class="main">

        <div>
            <h1 id="Hr">00</h1>
            <p>Hr</p>
        </div>

        <div>
            <h1 id="mins"> 00 </h1>
            <p>Min</p>
        </div>

        <div>
            <h1 id="sec">00</h1>
            <p>Sec</p>
        </div>

        <div>
            <h1 id="msec">00</h1>
            <p>Msec</p>
        </div>

        
 
    </div>

    <div class="buttons">
        <button onclick="StartWatch()" class="btn">START</button>
        <button onclick="StopWatch()" class="btn">STOP</button>
        <button onclick="ResetWatch()" class="btn">RESET</button>
    </div>

</div>


</body>
<script src="app.js"></script>
</html>
